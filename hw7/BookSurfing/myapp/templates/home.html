{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
    <img src="{% static 'img/book.jpg' %}" alt="no image" width="100%" height="10%">
</div>
<div class="post_list">
    {% for post in posts %}
    <div class="post">
        <a href="{% url 'detail' post.id %}"><p class="post_title">제목: {{ post.title }}</p></a>
        <p class="post_writer">작성자: {{ post.author }}</p>
        <p class="post_date">작성일: {{ post.date }}</p>
    </div>
    {% endfor %}
    {% if user.is_authenticated %}
    <a href="{% url 'new' %}" class="button" role="button" data-bs-toggle="button">새 글</a>
    {% endif %}
</div>
{% endblock %}
